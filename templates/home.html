<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Micro Blog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/microblog-logo.svg" alt="Microblog Logo" class="navbar__logo"/>
            
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>

    <main class="main">
        <section>
            <h1> Add new entry</h1>
            <form class='form' action="/" method="POST">
                <p class="form__input">
                    <!-- <input type="text" name="blog_title" id="blog_title" class="blog__title" aria-label="Entry title" placeholder="Title"> -->
                    <!-- <textarea name="blog_title" id="blog_title" class="blog__title" aria-label="Entry title" placeholder="Title"></textarea> -->
                    <!-- <label for="entry" class="form__label">Entry contents</label> -->
                    <textarea name="content" id="entry" class="form__textarea" aria-label="Entry contents" placeholder="Say something..."></textarea>
                </p>
                
                <button type="submit" class="form__submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries%}
            <article class="entry">
                <div>
                    <h2 class="entry__title">Kira says</h2>
                    <time datetime="24-10-2020" class="entry__date">Â· {{ entry["date"] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry["content"] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item" >Made by Danni(Kira) Shi</a>
                <a class="footer__item" href="portfolio">Check out my portfolio</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" href="#">Recent</a>
                    <a class="footer__item" href="#">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="#">About</a>
                    <a class="footer__item" href="https://github.com/DanniBot/Micro-Blog-with-Flask-Jinja-MongoDB">How this was made</a>
                </div>
            </section>
        </div>

    </footer>
</body>
</html>
